<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>My first SVG</title>

<style>
/********************************************************************
*  Function Name : removeSpace()                                    *
*  Description   : Input Data 의 Space를 제거한다.                  *
*  Input Data    : str                                              *
*  Output Data   : tar                                              *
*  사용 Function : None                                             *
********************************************************************/

	// 배열의 뒷부분부터 , 와 함께 붙여 나간다.
	.fullimg{
		width: 800px;
		height: 500px;
		background:url(login_visual_img.svg) no-repeat;
		position: relative;
	}
	
	.imgarea{
		left: 314px;
		width: 78px;
		height: 150px;
		background:url(move.svg) no-repeat;
		position: absolute;
		animation: mymove 2s infinite;
	}
	
	@-webkit-keyframes mymove {
		from {top: 100px;}
		to {top: 180px;}
	}

	/* Standard syntax */
	@keyframes mymove {
		from {top: 100px;}
		to {top: 180px;}
	}
		
	
	.imgarea2{
		left: 389px;
		width: 78px;
		height: 150px;
		background:url(move.svg) no-repeat;
		position: absolute;
		animation: mymove2 2s infinite;
	}
	@-webkit-keyframes mymove2 {
		from {top: 195px;}
		to {top: 100px;}
	}

	/* Standard syntax */
	@keyframes mymove2 {
		from {top: 195px;}
		to {top: 100px;}
	}
		
	
	.pazi{
		left: 499px;
		width: 90px;
		height: 100px;
		background:url(pazi.svg) no-repeat;
		position: absolute;
		animation: mymove3 2s infinite;
	}
	@-webkit-keyframes mymove3 {
		from {top: 195px;}
		to {top: 100px;}
	}

	/* Standard syntax */
	@keyframes mymove3 {
		from {top: 295px;}
		to {top: 310px;}
	}
		
</style>
</head>

<body>
	
	

	<div class="fullimg"></div>
	
	<div class="imgarea"></div>
	<div class="imgarea2"></div>
	
	<div class="pazi"></div>
	
</body>
</html>
