<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer Popup</title>
    <style>
        body{ 
            background: black;
            margin: 0;
        }
        .wrap {
            width: 800px;
            height: 800px;
            overflow: hidden;
        }
        .img {
            overflow: hidden;
            background-image: url(http://www.pngpix.com/wp-content/uploads/2016/04/Hand-Holding-Smartphone-PNG-Image2-1-500x585.png);
            width: 719px;
            height: 78%;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 3;
            position: absolute;
            left: -136px;
            bottom: 205px;
            -ms-transform: rotate(-21deg);
            transform: rotate(-20deg);
        }



        /* popup Layer */
        .btn { 
            display: block;
            width: 200px;
            height: 50px;
            background: #ffffff;
            text-decoration: none;
            text-align: center;
            line-height: 50px;
            color: black;
            font-weight: bold;
            top: 200px;
            left: 205px;
            position: absolute;
            border-radius: 50px;
            z-index: 50;
        }
        .popup { 
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 5;
            transform: translate(-50%, -50%);
            width: 465px;
            height: 300px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            background: rgba(255, 255, 255, 0.8);
            text-align: right;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: all 0.5s;
            position: fixed;    
            
        }
        .popup a {
            color: black;
            text-decoration: none;
        }
        .popup:target {
            opacity: 1;
        }
        .popup:target + .dim{
            opacity: 1;
            z-index: 2;
        }
        .dim { 
            position: absolute;
            left:0; 
            top:0;
            z-index: -1;
            width: 100%;
            height: 100%;
            background:rgba(0,0,0,0.6);
            opacity: 0;  
            transition: all 0.5s;
            position: fixed;      
        }
        /* //popup Layer */

    </style>
</head>
<body>

    <div class="wrap">


        <div>
            <a href="#pop1" class="btn">팝업열기</a>

            <div class="popup" id="pop1">
                <a href="#a">닫기</a>

                <video muted="" width="100%"  playsinline="" autoplay="" loop="" id="video-studiomeal" src="https://www.w3schools.com/howto/rain.mp4"></video>



            </div>
            <div class="dim">
            </div>
        </div>

        <div class="video-wrapper">
            <video muted="" playsinline="" autoplay="" loop="" id="video-studiomeal" src="https://images.apple.com/media/us/iphone-x/2017/01df5b43-28e4-4848-bf20-490c34a926a7/overview/primary/hero/large_2x.mp4"></video>
        </div>

      


        <div class="img"></div>  
        



        
    </div>

</body>
</html>
